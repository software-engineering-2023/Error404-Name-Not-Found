<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <!-- site metas -->
    <title>Lucky Bank</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- fevicon -->
    <link rel="icon" href="images/favicon.ico" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
    <!-- Tweaks for older IEs-->
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="css/transactions.css" />

  </head>
  <body>
    <!--header section start -->
    <section class="header_section">
      <nav
        class="flex navbar justify-content-center"
        style="height: max-content"
      >
        <div class="logo" style="width: fit-content">
          <a href="banker.html"
            ><img src="images/logo.png" style="width: 150px"
          /></a>
        </div>
      </nav>
    </section>
    <!-- Modal -->
    <div class="modal fade remove-scroll-bar" id="personalLoan" tabindex="-1" role="dialog" aria-labelledby="personalLoanModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="personalLoanModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    
          <!-- Modal Body -->
          <div class="modal-body">
            <div id="applicationsContainer">
              <table class="table table-dark table-borderless">
                <thead>
                  <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Type</th>
                    <th scope="col">Amount</th>
                    <th scope="col" class="text-right">Accept or Reject</th>
                  </tr>
                </thead>
                <tbody id="applications_table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade remove-scroll-bar" id="userAccount" tabindex="-1" role="dialog" aria-labelledby="userAccountLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="userAccountLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    
          <!-- Modal Body -->
          <div class="modal-body">
            <div id="applicationsContainer">
              <table class="table table-dark table-borderless">
                <thead>
                  <tr>
                    <th scope="col">Activity</th>
                    <th scope="col">Type</th>
                    <th scope="col">Date</th>
                    <th scope="col" class="text-right">Amount</th>
                  </tr>
                </thead>
                <tbody id="transactions_table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--header section end -->
    <!--about section start -->
    <section class="services_section layout_padding">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h1 class="services_taital">Applications:</h1>
            <p class="services_text">
              Review and accept or reject applications for loans and credit cards.
            <div class="btn_main">
              <div class="moretransactions_btn">
                <a
                  type="button"
                  data-toggle="modal"
                  data-target="#personalLoan"
                  data-whatever="@mdo"
                  style="color: #000000"
                  onclick="fillLoanTable()"
                >
                  Loans
                </a>
              </div>
              <div class="moretransactions_btn" style="margin-left: 1rem">
                <a
                  type="button"
                  data-toggle="modal"
                  data-target="#personalLoan"
                  style="color: #000000"
                  onclick="fillCreditCardTable()"
                >
                Credit Cards
                </a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--about section end -->
   
    <!--footer section start -->
    <footer>
      <!-- This will be rendered using the footer component in component/footer.js -->
    </footer>
    <!--footer section end -->
    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/plugin.js"></script>
    <!-- sidebar -->
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
    <!-- javascript -->
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>

    <!-- Component -->
    <script src="components/states.js"></script>
    <script src="components/banker.js"></script>

  </body>
</html>
