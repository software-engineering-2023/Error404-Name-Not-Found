<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Adjust modal position */
      .modal-dialog {
        margin-top: 10%;
      }
    </style>
  </head>
  <body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#accountCreationModal">
      Open Account Creation Modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="accountCreationModal" tabindex="-1" role="dialog" aria-labelledby="accountCreationModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="accountCreationModalLabel">Account Creation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    
          <!-- Modal Body -->
          <div class="modal-body">
            <ul id="userList" class="list-group">
              <!-- Random users will be dynamically inserted here -->
            </ul>
          </div>
    
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
      // Sample array of random users
      var randomUsers = [
        "John Doe",
        "Jane Smith",
        "David Johnson",
        "Sarah Wilson",
        "Michael Brown"
      ];
    
      // Function to display the list of random users in the modal
      function displayUserList() {
        var userList = document.getElementById("userList");
    
        // Clear any existing user list
        userList.innerHTML = "";
    
        // Iterate over the randomUsers array and generate HTML for each user
        randomUsers.forEach(function(user) {
          // Create list item element
          var listItem = document.createElement("li");
          listItem.classList.add("list-group-item");
          listItem.textContent = user;
    
          // Create accept button
          var acceptBtn = document.createElement("button");
          acceptBtn.classList.add("btn", "btn-success", "btn-sm", "float-right", "mr-2");
          acceptBtn.textContent = "Accept";
          acceptBtn.addEventListener("click", function() {
            acceptUser(user);
            listItem.remove();
          });
    
          // Create reject button
          var rejectBtn = document.createElement("button");
          rejectBtn.classList.add("btn", "btn-danger", "btn-sm", "float-right");
          rejectBtn.textContent = "Reject";
          rejectBtn.addEventListener("click", function() {
            rejectUser(user);
            listItem.remove();
          });
    
          // Append buttons to the list item
          listItem.appendChild(rejectBtn);
          listItem.appendChild(acceptBtn);
    
          // Append list item to the user list
          userList.appendChild(listItem);
        });
      }
    
      // Function to accept a user
      function acceptUser(user) {
        // Handle the logic for accepting the user
        console.log("Accepted user:", user);
      }
    
      // Function to reject a user
      function rejectUser(user) {
        // Handle the logic for rejecting the user
        console.log("Rejected user:", user);
      }
    
      // Attach event listener to the modal show event
      $('#accountCreationModal').on('show.bs.modal', function () {
        displayUserList();
      });
    </script>
  </body>
</html>
