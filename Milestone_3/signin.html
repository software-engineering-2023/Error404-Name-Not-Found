<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <!-- site metas -->
    <title>Log in</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- fevicon -->
    <link rel="icon" href="images/favicon.ico" type="image/gif" />

    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
    <!-- Tweaks for older IEs-->
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="card-body p-md-5">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          <p class="text-center h1 fw-bold mb-5 mt-4">Log in</p>

          <form>
            <div class="d-flex flex-row align-items-center mb-4">
              <i
                class="bi bi-person"
                style="font-size: 25px; height: 75px; width: 35px"
              ></i>
              <div class="form-outline flex-fill mb-0">
                <input
                  type="input"
                  id="formUsername"
                  class="form-control"
                  onchange="verifyInputs()"
                />
                <label
                  class="form-label"
                  for="formUsername"
                  style="margin-left: 0px"
                  >Username
                </label>
                <div class="form-notch">
                  <div class="form-notch-leading" style="width: 9px"></div>
                  <div class="form-notch-middle" style="width: 136px"></div>
                  <div class="form-notch-trailing"></div>
                </div>
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
              <i
                class="bi bi-lock-fill"
                style="
                  font-size: 25px;
                  display: block;
                  height: 75px;
                  width: 35px;
                "
              ></i>
              <div class="form-outline flex-fill mb-0">
                <input
                  type="password"
                  id="formPassword"
                  class="form-control"
                  onchange="verifyInputs()"
                />
                <label
                  class="form-label"
                  for="formPassword"
                  style="margin-left: 0px"
                  >Password</label
                >
                <div class="form-notch">
                  <div class="form-notch-leading" style="width: 9px"></div>
                  <div class="form-notch-middle" style="width: 64px"></div>
                  <div class="form-notch-trailing"></div>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                id="loginBtn"
                disabled
                onclick="login()"
              >
                Login
              </button>
            </div>
          </form>
          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <a href="signUp.html">Create an account?</a>
          </div>
        </div>
        <div
          class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
        >
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
            class="img-fluid"
            alt="Sample image"
          />
        </div>
      </div>
    </div>

    <script>
      function verifyInputs() {
        var valid = true;
        var username = document.getElementById("formUsername").value;
        var password = document.getElementById("formPassword").value;

        if (username == "" || password == "") {
          valid = false;
        }

        if (valid) {
          document.getElementById("loginBtn").disabled = false;
        } else {
          document.getElementById("loginBtn").disabled = true;
        }
      }
    </script>

    <script>
      function login() {
        var username = document.getElementById("formUsername").value;
        var password = document.getElementById("formPassword").value;

        if (username == "user" && password == "user") {
          window.location.href = "home.html";
        } else if (username == "admin" && password == "admin"){
          window.location.href = "admin.html";
        }else if (username == "banker" && password == "banker")
        {
          window.location.href = "banker.html";
        }
        else
        {
          alert("Invalid username or password");
        }
      }
    </script>
  </body>
</html>
